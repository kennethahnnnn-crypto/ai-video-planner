<!DOCTYPE html>
<html lang="ko" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3927341977483516"
     crossorigin="anonymous"></script>
    <title>Draftie - Login</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="min-height: 100vh; display: flex; flex-direction: column;">

    <div class="container d-flex flex-column justify-content-center align-items-center flex-grow-1">
        <div class="card shadow-lg p-4 mb-4" style="width: 100%; max-width: 400px; border-radius: 15px;">
            <div class="card-body">
                <div class="text-center mb-4">
                    <a href="/" class="text-decoration-none">
                        <h1 class="brand-logo mb-3">Draftie.</h1>
                    </a>
                    <h5 class="text-white">Welcome Back</h5>
                    <p class="text-secondary small">로그인하고 기획을 이어가세요.</p>
                </div>

                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-danger text-center small p-2">
                            {{ messages[0] }}
                        </div>
                    {% endif %}
                {% endwith %}

                <form action="/login" method="post">
                    <div class="mb-3">
                        <label class="form-label text-secondary small fw-bold">USERNAME</label>
                        <input type="text" name="username" class="form-control form-control-lg" placeholder="아이디" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label text-secondary small fw-bold">PASSWORD</label>
                        <input type="password" name="password" class="form-control form-control-lg" placeholder="비밀번호" required>
                    </div>
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary btn-lg rounded-3">로그인</button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <a href="/signup" class="text-secondary small text-decoration-none">아직 회원이 아니신가요? <span class="text-white fw-bold">회원가입</span></a>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-5 border-top border-secondary border-opacity-10 mt-auto" style="background-color: #000;">
    <div class="container">
        
        <div class="mb-4 d-flex justify-content-center gap-4">
            <a href="/terms" class="text-decoration-none text-secondary small fw-bold footer-link">이용약관</a>
            <a href="/privacy" class="text-decoration-none text-secondary small fw-bold footer-link">개인정보처리방침</a>
        </div>

        <p class="text-secondary small mb-3">
            &copy; 2026 <b>Draftie</b>. All rights reserved.<br>
            <span class="text-white-50" style="font-size: 0.75rem;">Powered by Google Gemini & Replicate Flux</span>
        </p>
        
        <div class="d-flex justify-content-center align-items-center gap-2 p-2 rounded" style="background-color: rgba(255,255,255,0.05); display: inline-flex !important; width: fit-content; margin: 0 auto;">
            <span class="text-secondary" style="font-size: 0.8rem;">Family Service :</span>
            <a href="https://clausemate.app" target="_blank" class="text-decoration-none fw-bold" style="color: #999; font-size: 0.85rem; transition: color 0.2s;">
                ClauseMate.app ⚖️
            </a>
        </div>

    </div>
    
    <style>
        .footer-link { transition: color 0.2s; }
        .footer-link:hover { color: #fff !important; text-decoration: underline !important; }
    </style>
</footer>

</body>
</html>
