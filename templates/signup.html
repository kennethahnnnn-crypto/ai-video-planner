<!DOCTYPE html>
<html lang="ko" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draftie - Sign Up</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="min-height: 100vh; display: flex; flex-direction: column;">

    <div class="container d-flex flex-column justify-content-center align-items-center flex-grow-1">
        <div class="card shadow-lg p-4 mb-4" style="width: 100%; max-width: 400px; border-radius: 15px;">
            <div class="card-body">
                <div class="text-center mb-4">
                    <a href="/" class="text-decoration-none">
                        <h1 class="brand-logo mb-3">Draftie.</h1>
                    </a>
                    <h5 class="text-white">Create Account</h5>
                    <p class="text-secondary small">회원가입 시 무료 크레딧 3개를 드립니다.</p>
                </div>

                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-warning text-center small p-2">
                            {{ messages[0] }}
                        </div>
                    {% endif %}
                {% endwith %}

                <form action="/signup" method="post">
                    <div class="mb-3">
                        <label class="form-label text-secondary small fw-bold">USERNAME</label>
                        <input type="text" name="username" class="form-control form-control-lg" placeholder="아이디" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label text-secondary small fw-bold">PASSWORD</label>
                        <input type="password" name="password" class="form-control form-control-lg" placeholder="비밀번호" required>
                    </div>
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary btn-lg rounded-3">가입하고 시작하기</button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <a href="/login" class="text-secondary small text-decoration-none">이미 계정이 있으신가요? <span class="text-white fw-bold">로그인</span></a>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-4 border-top border-secondary border-opacity-10 mt-auto">
        <div class="container">
            <p class="text-secondary small mb-2">
                &copy; 2025 <b>Draftie</b>. All rights reserved.
            </p>
            <div class="d-flex justify-content-center align-items-center gap-2">
                <span class="text-secondary" style="font-size: 0.8rem;">Family Service :</span>
                <a href="https://clausemate.app" target="_blank" class="text-decoration-none fw-bold" style="color: #999; font-size: 0.85rem; transition: color 0.2s;">
                    ClauseMate.app ⚖️
                </a>
            </div>
        </div>
    </footer>
    <style>
        footer a:hover { color: var(--draftie-yellow) !important; }
    </style>

</body>
</html>
